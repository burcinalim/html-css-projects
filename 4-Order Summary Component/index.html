<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;margin-top: 2rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
    <div class="card">
      <img class="head-img" src="images/illustration-hero.svg" alt="hero">
      <section class="card-body">
        <h1 class="card-body__header">Order Summary</h1>
        <p class="card-body__adv">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="plan-details">
          <img src="images/icon-music.svg" alt="music">
          <p>Annual Plan<br>
          <span class="plan-price">$59.99/year</span>
          </p>
          <a href="http://">Change</a>
        </div>
        <button type="button" class="proceedBtn"> Proceed to Payment </button>
        <a class="cancelBtn">Cancel Order</a>
  
      </section>

 
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Burcin Alim Kavut</a>.
    </div>

  
  
</body>
</html>
