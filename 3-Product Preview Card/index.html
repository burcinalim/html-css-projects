<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="container__product-card row">
     <!-- Perfume Image-->
    <section class="product-images-section col-6">
      <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
    </section>

    <!-- Perfume Information Section-->
    <section class="product-info col-6">
        <h1 class="product-info__product-ctgry">PERFUME</h1>
        <h2 class="product-info__product-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-info__product-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-info__price-index">
          <span class="product-info__new-price">$149.99</span>
          <span class="product-info__old-price">$169.99</span>
        </div>
        <button class="btn btn-addToCart" type="button" name="Add to Card"> 
          <img class="btn-addToCart__img" src="images/icon-cart.svg" alt="shopping">
          Add to Cart</button>

        </section>

  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Burcin Alim Kavut</a>.
  </div>
</body>
</html>
