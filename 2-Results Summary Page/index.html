<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="main">
        <!-- Left Panel - Results shows in circle--->
        <div class="left-panel">
            <h4 style="color: hsl(0, 0%, 100%);opacity: 0.9;">Your Result</h4>
            <div class="circle">
                <p class="circle-txt txt1">76</p>
                <p class="circle-txt txt2">of 100</p>
            </div>
            <div class="score-message">
                <h2>Great</h2>
                <p>Your score higher than 65% of the people who have taken these tests.</p>
            </div>
            
        </div>

        <!-- Right Panel - Details-->
        
        <section class="right-panel">
            <h3 class="right-head">Summary</h3>
            <ul class="summary-tbl" style="list-style-type:none">
                    <li class="category" id="reaction">
                        <img src="assets/images/icon-reaction.svg" alt="" srcset="">
                        <p class="ctgry-name">Reaction</p>
                        <p class="ctrgy-scr">
                            <span class="score">80</span>
                            <span class="hundred">/ 100</span>  
                        </p>
                    </li>
                    <li class="category" id="memory">
                        <img src="assets/images/icon-memory.svg" alt="" srcset="">
                        <p class="ctgry-name">Memory</p>
                        <p class="ctrgy-scr">
                            <span class="score">92</span>
                            <span class="hundred">/ 100</span>  
                        </p>
                    </li>
                    <li class="category" id="verbal">
                        <img src="assets/images/icon-verbal.svg" alt="" srcset="">
                        <p class="ctgry-name">Verbal</p>
                        <p class="ctrgy-scr">
                            <span class="score">61</span>
                            <span class="hundred">/ 100</span>  
                        </p>
                    </li>
                    <li class="category" id="visual">
                        <img src="assets/images/icon-visual.svg" alt="" srcset="">
                        <p class="ctgry-name">Visual</p>
                        <p class="ctrgy-scr">
                            <span class="score">72</span>
                            <span class="hundred">/ 100</span>  
                        </p>
                    </li>
            </ul>
            <div class="continue">
                <button id="continue-btn">Continue</button>
            </div>
           
           
            

        </section>
        </div>
    </div>
</body>
</html>
